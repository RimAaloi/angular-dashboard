<!-- src/app/login/login.component.html -->
<div class="auth-container">
  <img src="assets/logo.png" alt="ENSET Logo" class="logo" />
  <form (ngSubmit)="onLogin()">
    <div class="form-group">
      <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="LOGIN" required />
    </div>
    <div class="form-group">
      <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="PASSWORD" required />
    </div>
    <button type="submit">SIGN IN</button>
  </form>
  <p class="link-text">NEW USER? <a [routerLink]="['/signup']">Click to sign up!!</a></p>
</div>
