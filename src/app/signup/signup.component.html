<!-- src/app/signup/signup.component.html -->
<div class="auth-container">
  <img src="assets\logo.png" alt="ENSET Logo" class="logo" />
  <form (ngSubmit)="onSignup()">
    <div class="form-group">
      <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="LOGIN" required />
    </div>
    <div class="form-group">
      <input type="text" id="name" [(ngModel)]="name" name="name" placeholder="NAME" required />
    </div>
    <div class="form-group">
      <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="PASSWORD" required />
    </div>
    <button type="submit">SIGN UP</button>
  </form>
  <p class="link-text">ALREADY REGISTERED? <a [routerLink]="['/login']">Click to sign in!!</a></p>
</div>
